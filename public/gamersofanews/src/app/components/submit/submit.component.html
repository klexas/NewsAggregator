<div class="container">
  <div class="row ">
    <div class="col-md-6 offset-md-3 submit-form">
      <h6>Submit a Link</h6>
      <pre>Submit your link for others to enjoy. </pre>
      <hr/>
      <form (ngSubmit)="submitLink()">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Title"
            [(ngModel)]="title"
          />
        </div>
        <div class="form-group">
          <label for="url">URL</label>
          <input
            type="text"
            class="form-control"
            id="url"
            name="url"
            placeholder="URL"
            [(ngModel)]="url"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
